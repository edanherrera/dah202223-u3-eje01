<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="myForm">
    <ion-row>
      <ion-col class="content">
        <ion-list lines="none" class="into">
          <ion-item-sliding class="placement" position="floating">
            <ion-item>
              <ion-label class="text">
                Login
              </ion-label>
            </ion-item>
            <ion-item class="text">
              <ion-label position="floating">NÃºmero de control</ion-label>
              <ion-input [(ngModel)]="sLogin.controlnumber" formControlName="controlnumber" placeholder="No. Control">
              </ion-input>
            </ion-item>
            <ion-item class="text">
              <ion-label position="floating">NIP</ion-label>
              <ion-input [(ngModel)]="sLogin.nip" formControlName="password" placeholder="NIP" type="password">
              </ion-input>
            </ion-item>
            <ion-button (click)="ingresar()">Ingresar</ion-button>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
